<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* --- Basic Setup & Centering --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6; /* A soft, off-white background */
        }

        body {
            /* This is the modern way to center content perfectly */
            display: grid;
            place-items: center;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between the buttons */
        }

        /* --- General Button Styles (Applied to <a> tags) --- */
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #007bff; /* Main brand color */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            letter-spacing: 0.5px;
            display: inline-block; /* Ensures padding and other properties work correctly */
        }

        /* --- Specific Button Styles --- */

        /* Login Button (Outline style) */
        #login-btn {
            background-color: #fff;
            color: #007bff;
        }

        #login-btn:hover {
            background-color: #eef5ff; /* A very light blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Signup Button (Primary action, solid style) */
        #signup-btn {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff; /* Ensure border color matches for consistency */
        }

        #signup-btn:hover {
            background-color: #0056b3; /* A darker blue on hover */
            border-color: #0056b3;
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2); /* A subtle glow */
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                width: 80%; /* Give the container some width */
                text-align: center; /* Center text inside the links */
            }

            .btn {
                width: 100%; /* Make buttons full-width of the container */
                box-sizing: border-box; /* Ensures padding doesn't break the width */
            }
        }
    </style>
</head>
<body>

    <!--
      HTML Content
      These are now <a> tags styled as buttons.
      Change the href="#" to your actual page URLs.
    -->
    <div class="button-container">
        <a href="/login.html" id="login-btn" class="btn">Login</a>
        <a href="/signup.html" id="signup-btn" class="btn">Signup</a>
    </div>
    
    <!-- No JavaScript is needed for simple navigation! -->

</body>
</html>
